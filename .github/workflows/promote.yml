name: rspamd_test

on:
  workflow_call:
    inputs:
      dockerhub_tags_asan:
        required: true
        type: string
      dockerhub_tags_release:
        required: true
        type: string
      image:
        required: true
        type: string
      image_asan:
        required: true
        type: string

jobs:
  promote:
    runs-on: "ubuntu-latest"
    steps:
      - name: Log in to Dockerhub
        uses: docker/login-action@v3
        with:
          username: nerfd
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image
        run: |
          docker pull ${{ inputs.image }}
          IFS=, read -a tags <<< "${{ inputs.dockerhub_tags_release }}"
          for tag in ${tags[@]}
          do
            docker buildx imagetools create -t ${tag} ${{ inputs.image }}
            docker push ${tag}
          done

      - name: Push ASAN image
        run: |
          docker pull ${{ inputs.image_asan }}
          IFS=, read -a tags <<< "${{ inputs.dockerhub_tags_asan }}"
          for tag in ${tags[@]}
          do
            docker buildx imagetools create -t ${tag} ${{ inputs.image_asan }}
            docker push ${tag}
          done
