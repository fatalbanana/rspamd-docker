name: lametest

on:
  workflow_dispatch:

jobs:
  bump:
    runs-on: "ubuntu-22.04"
    permissions:
      contents: write
    steps:
      - name: Check out source code
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Bump tag for no particular reason
        uses: ./.github/actions/bump_tag
