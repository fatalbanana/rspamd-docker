kind: pipeline
type: docker
name: rspamd_amd64

platform:
  os: linux
  arch: amd64

x-default-settings: &default_settings
  username: { from_secret: docker_username }
  password: { from_secret: docker_password }

steps:
  - name: pkg_amd64
    image: plugins/docker
    settings:
      <<: *default_settings
      dockerfile: Dockerfile.pkg
      build_args:
        - RSPAMD_VERSION=${DRONE_SEMVER_MAJOR}.${DRONE_SEMVER_MINOR}
        - TARGETARCH=amd64
      platform: linux/amd64
      repo: nerfdog/rspamd
      tags:
        - pkg-amd64-${DRONE_SEMVER_SHORT}-${DRONE_SEMVER_BUILD}
      target: pkg

  - name: install_amd64
    depends_on: [ pkg_amd64 ]
    image: plugins/docker
    settings:
      <<: *default_settings
      dockerfile: Dockerfile
      build_args:
        - LONG_VERSION=${DRONE_SEMVER_SHORT}-${DRONE_SEMVER_BUILD}
        - TARGETARCH=amd64
      platform: linux/amd64
      repo: nerfdog/rspamd
      squash: true
      tags:
        - image-amd64-${DRONE_SEMVER_SHORT}-${DRONE_SEMVER_BUILD}
      target: install

  - name: install_asan_amd64
    depends_on: [ pkg_amd64 ]
    image: plugins/docker
    settings:
      <<: *default_settings
      dockerfile: Dockerfile
      build_args:
        - ASAN_TAG=-asan
        - LONG_VERSION=${DRONE_SEMVER_SHORT}-${DRONE_SEMVER_BUILD}
        - TARGETARCH=amd64
      platform: linux/amd64
      repo: nerfdog/rspamd
      squash: true
      tags:
        - image-asan-amd64-${DRONE_SEMVER_SHORT}-${DRONE_SEMVER_BUILD}
      target: install

trigger:
  event:
    include:
    - tag

